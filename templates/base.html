{% load static %}
<link rel="stylesheet" href=" {% static "css/sheetbase.css" %} ">

<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"/>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=contacts_product" />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"/>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script> 

  </head>
  <body>
    <div identifiant="particles-js"></div>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href=" {% url 'accueil' %}" onclick="ChangeTitle(accueil)">
            <font dir="auto" style="vertical-align: inherit">
              <font dir="auto" style="vertical-align: inherit">portfolio</font></font>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Basculer la navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'parcours' %}" onclick="ChangeTitle(parcours)">
                  <font dir="auto" style="vertical-align: inherit"
                    ><font dir="auto" style="vertical-align: inherit"
                      >Parcours</font
                    ></font
                  ></a>
                </ul>
              </li>
            </ul>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href=" {% url "diplome" %} "
                  ><font dir="auto" style="vertical-align: inherit"
                    ><font dir="auto" style="vertical-align: inherit"
                      >Diplômes</font
                    ></font
                  ></a>
                </ul>
              </li>
            </ul>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href=" {% url "competence" %} "
                  ><font dir="auto" style="vertical-align: inherit"
                    ><font dir="auto" style="vertical-align: inherit"
                      >compétences Pro</font
                    ></font
                  ></a>
                </ul>
              </li>
            </ul>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url "certification" %} "
                  ><font dir="auto" style="vertical-align: inherit"
                    ><font dir="auto" style="vertical-align: inherit"
                      >Certicifations</font
                    ></font
                  ></a>
                </ul>
              </li>
            </ul>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href=" {% url "stage" %} "
                  ><font dir="auto" style="vertical-align: inherit"
                    ><font dir="auto" style="vertical-align: inherit"
                      >Réalisations et Stages</font
                    ></font
                  ></a>
                </ul>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Recherche"
                aria-label="Recherche"
              />
              <button class="btn btn-outline-success" type="submit">
                <font dir="auto" style="vertical-align: inherit"
                  ><font dir="auto" style="vertical-align: inherit"
                    >Recherche</font
                  ></font
                >
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>



<!-- Contenu principal -->
<div class="container mt-4">
    {% block content %}
   
    {% endblock %}
</div>


    <footer class="text-center p-3 mt-4">
      <div class="pied">
        <div class="contenu">
          <div class="droite"></div>
        </div>
        © 2025 MonSite - Tous droits réservés
      </div>
    </footer>

<script>
function ChangeTitle(newTitle) {
    document.title = newTitle + " - MON PORTFOLIO";
}
</script>

  </body>
</html>
